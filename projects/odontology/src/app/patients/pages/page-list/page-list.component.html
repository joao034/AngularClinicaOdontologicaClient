<amb-title [title]="title">{{title}}</amb-title>
<amb-container>
    <perfect-scrollbar class="heigthMaxPerfectScrollBar">
        <amb-table [data]="data" [metaDataColumns]="metaDataColumns">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef ="let row" class="align-right">
                    <button mat-icon-button color="primary" (click)="openForm(row)" matToolTip="EDITAR">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" (click)="delete(row)" matToolTip="ELIMINAR">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </amb-table>
    </perfect-scrollbar>
</amb-container>
<odonto-keypad [keypadButtons]="keypadButtons" (onClick)="doAction($event)"></odonto-keypad>
